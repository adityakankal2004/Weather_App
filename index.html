<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div id="big-card">
        <div id="inner-element">
            <h1 style="text-align: center;">Weather Forecast</h1>
            <div id="main">
            <input type="text" placeholder="Enter city" id="city">
            <button id="search">Search</button>
            </div>
            <h2 id="city-display" style="text-align: center;"></h2>
        </div>

        <div id="container">
        <div id="results">
            <!-- <h2>Temperature</h2>  -->
            <h2 id="Temp"></h2>
        </div>
        <div id="results-2">
                <h2 id="clouds"></h2>
                <!-- <h2 id="clouds-des"></h2> -->
        </div>
        </div>
        
        <!-- footer -->
        <div class="footer">
            <div id="temp2">
                <h2 id="min-max"></h2>
            </div>
            <div>
                <h2 id="humidity"></h2>
            </div>
            <div>
                <h2 id="visibility"></h2>
            </div>
            <div>
                <h2 id="lat-long"></h2>
            </div>
        </div>
    


    </div>
    <script src="script.js"></script>
</body>
</html>
